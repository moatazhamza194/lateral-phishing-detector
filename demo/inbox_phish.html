<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gmail Visual Mock - Inbox</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="inbox">
  <!-- ✅ Top-right user avatar with status -->
  <div class="user-avatar-wrapper">
    <div class="user-avatar">
      <span>S</span>
      <div class="status-dot"></div>
    </div>
  </div>

  <div class="inbox-container">
    <!-- ✅ Email row -->
    <div class="email-item" onclick="window.location.href='email_phish.html'">
      <div class="email-meta-left">
        <div class="checkbox-placeholder"></div>
        <div class="star-placeholder"></div>
      </div>
      <div class="email-meta-center">
        <span class="email-sender">Stephanie Sever</span>
        <span class="email-subject"> [Team Budget Review Document] </span>
        <span class="email-snippet"> Hi Team, I hope this email finds you well. I've uploaded the latest budget...</span>
      </div>
      <div class="email-timestamp"> 9:37 AM</div>
    </div>
  </div>
</body>
</html>
