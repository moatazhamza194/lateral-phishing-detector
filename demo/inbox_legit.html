<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gmail Visual Mock - Inbox</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="inbox">
  <!-- ✅ Top-right user avatar with status -->
  <div class="user-avatar-wrapper">
    <div class="user-avatar">
      <span>M</span>
      <div class="status-dot"></div>
    </div>
  </div>

  <div class="inbox-container">
    <!-- ✅ Email row -->
    <div class="email-item" onclick="window.location.href='email_legit.html'">
      <div class="email-meta-left">
        <div class="checkbox-placeholder"></div>
        <div class="star-placeholder"></div>
      </div>
      <div class="email-meta-center">
        <span class="email-sender">Glen Hass</span>
        <span class="email-subject">[PG&E Plan of Reorganization] </span>
        <span class="email-snippet"> Please plan to attend a meeting on Thursday, January 17, 2002 at...</span>
      </div>
      <div class="email-timestamp">11:07 AM</div>
    </div>
  </div>
</body>
</html>
